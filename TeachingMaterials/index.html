    function initLanguageSwitcher() {
      const titleEl = document.getElementById("title");
      const text1El = document.getElementById("text1");
      const text2El = document.getElementById("text2");
      const switcher = document.getElementById("languageSwitcher"); // now it exists

      if (!titleEl ||!text1El||!text2El|| !switcher) return;

      function setLanguage(lang) {
        titleEl.textContent = translations[lang].title;
        text1El.innerHTML = translations[lang].text1;
        text2El.innerHTML = translations[lang].text2;
        localStorage.setItem("lang", lang);
        switcher.value = lang;
      }

      switcher.addEventListener("change", e => setLanguage(e.target.value));

      // load saved language or default
      const savedLang = localStorage.getItem("lang") || "en";
      setLanguage(savedLang);
    }

    // fetch nav first, then init
    fetch('../nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('tswcssbuttons-placeholder').innerHTML = data;
        initLanguageSwitcher();  // ðŸ‘ˆ only call after nav is loaded
      })
      .catch(error => console.error('Navigation menu failed to load:', error));
