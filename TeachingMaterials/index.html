<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Teaching Materials</title>
    <meta name="generator" content="thesitewizard.com's Layout Wizard 3.0.1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="../styles.css">
    <meta name="author" content="Christian Beck, PhD">
    <link rel="stylesheet" type="text/css" href="../tswnavbar.css" />
  </head>
  <body>
    <div id="tswcontainer">
      <div id="tswheader"></div>
      <script>
        // Load header content from external file
        fetch('../header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('tswheader').innerHTML = data;
          })
          .catch(error => console.error('Header failed to load:', error));
      </script>
      <div id="tswcontent">
        <div id="tswcontproper">
         <h1>Teaching Materials</h1>
         <div style="height: 500px;"></div>
          <!-- end of content column: put your content above this line --> </div>
      </div>
      <div id="tswsidecol">
        <div id="tswcssbuttons-placeholder"></div>

        <script>
        fetch('../nav.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('tswcssbuttons-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Navigation menu failed to load:', error));
        </script>
      </div>
      <div style="clear: both;"></div>
      <div id="tswfooter"></div>
      <script>
        // Load footer
        fetch('../footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('tswfooter').innerHTML = data;
          })
          .catch(error => console.error('Footer failed to load:', error));
      </script>
    </div>
    <script>
    function copyText(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied: " + text);
    });
    }
    </script>
  </body>
</html>
